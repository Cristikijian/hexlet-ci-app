name: setup test

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3

      - name: start
        run: make start
        
      - name: setup
        run: make setup
        
      - name: test
        run: make test
        
      - name: lint
        run: make lint
